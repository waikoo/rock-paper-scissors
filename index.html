<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <script
    src="app.js"
    type="module"
    defer
  ></script>
  <link
    rel="stylesheet"
    href="css/style.css"
  />
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <span id="rock">ROCK</span>
    <span id="paper">PAPER</span>
    <span id="scissors">SCISSORS</span>
  </header>
  <main>
    <!-- ! get name -->
    <form
      id="form-name"
      class="input-form"
    >
      <label
        for="name"
        class="input-label"
      >Enter your name</label>
      <div class="name-input-text">
        <div class="input-small-con">
          <input
            type="text"
            name="name"
            id="name"
            maxlength="8"
            placeholder="PLAYER"
          >
          <small>Maximum 8 Characters</small>
        </div>
        <button id="name-btn">Next</button>
      </div>
    </form>

    <!-- ! get color -->
    <form
      id="form-color"
      class="input-form invisible"
    >
      <label
        for="name"
        class="input-label"
      >Choose Your Color</label>
      <div class="color-con">
        <img
          src="https://picsum.photos/50"
          alt="red"
          data-color="red"
        >
        <img
          src="https://picsum.photos/50"
          alt="yellow"
          data-color="yellow"
        >
        <img
          src="https://picsum.photos/50"
          alt="purple"
          data-color="purple"
        >
        <img
          src="https://picsum.photos/50"
          alt="green"
          data-color="green"
        >
        <img
          src="https://picsum.photos/50"
          alt="blue"
          data-color="blue"
        >
      </div>
      <button id="name-btn">Play</button>
    </form>
  </main>

</body>

</html>
