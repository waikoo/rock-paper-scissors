<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <script
    src="app.js"
    type="module"
    defer
  ></script>
  <link
    rel="stylesheet"
    href="css/style.css"
  />
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <a class="refresh">
      <span id="rock">ROCK</span>
      <span id="paper">PAPER</span>
      <span id="scissors">SCISSORS</span>
    </a>
  </header>
  <main>
    <!-- ! get name -->
    <form
      id="form-name"
      class="input-form"
    >
      <label
        for="name"
        class="input-label"
      >Enter your name</label>
      <div class="name-input-text">
        <div class="input-small-con">
          <input
            type="text"
            name="name"
            id="name"
            maxlength="8"
            placeholder="PLAYER"
          >
          <small>Maximum 8 Characters</small>
        </div>
        <button
          id="name-btn"
          class="btn"
        >Next</button>
      </div>
    </form>

    <!-- ! get color -->
    <form
      id="form-color"
      class="input-form invisible"
    >
      <label
        for="name"
        class="input-label"
      >Choose Your Color</label>
      <div class="color-btn-con">
        <div class="color-con">
          <img
            src="images/player-color/red.png"
            alt="red"
            data-color="red"
          >
          <img
            src="images/player-color/yellow.png"
            alt="yellow"
            data-color="yellow"
          >
          <img
            src="images/player-color/purple.png"
            alt="purple"
            data-color="purple"
          >
          <img
            src="images/player-color/green.png"
            alt="green"
            data-color="green"
          >
          <img
            src="images/player-color/blue.png"
            alt="blue"
            data-color="blue"
          >
        </div>
        <button
          id="color-btn"
          class="btn"
        >Play</button>
      </div>
    </form>

  </main>
  <!-- ! main game -->
  <div class="play-page">
    <div class="player-block block">
      <span class="player-name name">Evelin</span>
      <ul class="player-history history">
        <li class="player-history-item-1 items"><img
            src="images/rock-paper-scissor/rock-winner.svg"
            alt=""
          ></li>
        <li class="player-history-item-2 items"><img
            src="images/rock-paper-scissor/scissors-loser.svg"
            alt=""
          ></li>
        <li class="player-history-item-3 items"><img
            src="images/rock-paper-scissor/paper-winner.svg"
            alt=""
          ></li>
        <li class="player-history-item-4 items"><img
            src="images/rock-paper-scissor/scissors-loser.svg"
            alt=""
          ></li>
        <li class="player-history-item-5 items"><img
            src="images/rock-paper-scissor/scissors-winner.svg"
            alt=""
          ></li>
      </ul>
    </div>

    <!-- mid -->
    <div class="mid-con">
      <div class="score-con">
        <div class="score-middle">
          <span class="player-score score">0</span>
          <span class="colon-score score">:</span>
          <span class="computer-score score">0</span>
        </div>
      </div>
      <div class="play-box">
        <div class="player-rps rps">
          <img
            class="rps-el rock-img"
            src="images/rock-paper-scissor/rock-winner.svg"
            alt="rock"
          >
          <img
            class="rps-el paper-img"
            src="images/rock-paper-scissor/paper-winner.svg"
            alt="paper"
          >
          <img
            class="rps-el scissors-img"
            src="images/rock-paper-scissor/scissors-winner.svg"
            alt="scissors"
          >
        </div>
        <div class="computer-rps rps">
          <img
            src="images/rock-paper-scissor/rock-loser.svg"
            alt="rock"
          >
          <img
            src="images/rock-paper-scissor/paper-loser.svg"
            alt="paper"
          >
          <img
            src="images/rock-paper-scissor/scissors-loser.svg"
            alt="scissors"
          >
        </div>
      </div>
    </div>
    <div class="computer-block block">
      <span class="computer-name name">Computer</span>
      <ul class="computer-history history">
        <li class="computer-history-item-1 items"><img
            src="images/rock-paper-scissor/rock-winner.svg"
            alt=""
          ></li>
        <li class="computer-history-item-2 items"><img
            src="images/rock-paper-scissor/rock-loser.svg"
            alt=""
          ></li>
        <li class="computer-history-item-3 items"><img
            src="images/rock-paper-scissor/paper-winner.svg"
            alt=""
          ></li>
        <li class="computer-history-item-4 items"><img
            src="images/rock-paper-scissor/scissors-loser.svg"
            alt=""
          ></li>
        <li class="computer-history-item-5 items"><img
            src="images/rock-paper-scissor/rock-winner.svg"
            alt=""
          ></li>
      </ul>
    </div>
  </div>

</body>

</html>
