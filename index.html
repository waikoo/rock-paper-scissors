<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <script
    src="app.js"
    type="module"
    defer
  ></script>
  <link
    rel="stylesheet"
    type="text/css"
    href="css/style.css"
  />
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <a class="refresh">
      <span
        class="unlit rps-animation"
        id="rock"
      >ROCK</span>
      <span
        class="unlit"
        id="paper"
      >PAPER</span>
      <span
        class="unlit"
        id="scissors"
      >SCISSORS</span>
    </a>
  </header>
  <main>
    <!-- ! endgame settings -->
    <div class="endgame-settings invisible">
      <label class="input-label endgame-message">YOU WIN</label>
      <div class="button-con">
        <button class="play-again btn endgame-btn">Play Again</button>
        <button class="change-name btn endgame-btn">Choose Name</button>
        <button class="change-color btn endgame-btn">Choose Color</button>
      </div>
    </div>
    <!-- ! get name -->
    <form
      id="form-name"
      class="input-form"
    >
      <label
        for="name"
        class="input-label"
      >Enter your name</label>
      <div class="name-input-text">
        <div class="input-small-con">
          <input
            type="text"
            name="name"
            id="name"
            maxlength="8"
            placeholder="PLAYER"
            spellcheck="false"
          >
          <small>Maximum 8 Characters</small>
        </div>
        <button
          id="name-btn"
          class="btn"
        >Next</button>
      </div>
    </form>

    <!-- ! get color -->
    <form
      id="form-color"
      class="input-form invisible"
    >
      <label
        for="name"
        class="input-label"
      >Choose Your Color</label>
      <div class="color-btn-con">
        <div class="color-con">
          <img
            src="images/player-color/red.png"
            alt="red"
            data-color="red"
            class="color-item-first"
          >
          <img
            src="images/player-color/yellow.png"
            alt="yellow"
            data-color="yellow"
            class="color-item-first"
          >
          <img
            src="images/player-color/purple.png"
            alt="purple"
            data-color="purple"
            class="color-item-first"
          >
          <img
            src="images/player-color/green.png"
            alt="green"
            data-color="green"
            class="color-item-first"
          >
          <img
            src="images/player-color/blue.png"
            alt="blue"
            data-color="blue"
            class="color-item-first"
          >
        </div>
        <button
          id="color-btn"
          class="btn"
        >Play</button>
      </div>
    </form>


  </main>
  <!-- ! main game -->
  <div class="play-page invisible">
    <div class="player-block block">
      <span class="player-name name">Evelin</span>
      <ul class="player-history history">
        <li class="player-history-item-1 items"><img alt="" /></li>
        <li class="player-history-item-2 items"><img alt="" /></li>
        <li class="player-history-item-3 items"><img alt="" /></li>
        <li class="player-history-item-4 items"><img alt="" /></li>
        <li class="player-history-item-5 items"><img alt="" /></li>
      </ul>
    </div>

    <!-- mid -->
    <div class="mid-con">
      <div class="score-con">
        <div class="score-middle">
          <span class="player-score score">0</span>
          <span class="colon-score score">:</span>
          <span class="computer-score score">0</span>
        </div>
      </div>
      <div class="play-box">
        <div class="player-rps rps">
          <img
            data-player-choice="rock"
            class="rps-el rock-img"
            alt="rock"
          >
          <img
            data-player-choice="paper"
            class="rps-el paper-img"
            alt="paper"
          >
          <img
            data-player-choice="scissors"
            class="rps-el scissors-img"
            alt="scissors"
          >
        </div>
        <div class="computer-rps rps">
          <img
            class="computer-rock computer-rps-el"
            alt="rock"
          >
          <img
            class="computer-paper computer-rps-el"
            alt="paper"
          >
          <img
            class="computer-scissors computer-rps-el"
            alt="scissors"
          >
        </div>
      </div>
    </div>
    <div class="computer-block block">
      <span class="computer-name name">Computer</span>
      <ul class="computer-history history">
        <li class="computer-history-item-1 items"><img alt="" /></li>
        <li class="computer-history-item-2 items"><img alt="" /></li>
        <li class="computer-history-item-3 items"><img alt="" /></li>
        <li class="computer-history-item-4 items"><img alt="" /></li>
        <li class="computer-history-item-5 items"><img alt="" /></li>
      </ul>
    </div>
  </div>
</body>

</html>
